<body>
    <div class="container-fluid">
        <div class="row">
            <div id="menu-list" class="col-md-2">
                <ul class="list-unstyled">
                    <li><a href="./"><b>HOME</b></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        
            $(document).scroll(function() {
            var y = $(this).scrollTop();
            if($( window ).width() > 770){
                if (y > 450) {
                    $('#menu-list').css("padding-top", y);
                } else {
                    $('#menu-list').css("padding-top", 0);
                }
            }
        });
        
    </script>
</body>
